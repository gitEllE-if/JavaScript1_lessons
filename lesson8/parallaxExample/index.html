<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPACE</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
    <div id="scene">
      <div data-depth="0.12" class="backGround">
        <img src="img/space1.jpg" alt="space" />
      </div>
      <div data-depth="0.3" class="planetRed">
        <img src="img/planet31.png" id="rotation" alt="planet" />
      </div>
      <div data-depth="0.4" class="planetViolet">
        <img src="img/planet21.png" id="increase" alt="planet" />
      </div>
      <div data-depth="0.15" class="rockBack">
        <img src="img/rock1.png" alt="rock" />
      </div>
      <div data-depth="0.2" class="rockFront">
        <img src="img/rock2.png" alt="rock" />
      </div>
      <div data-depth="0.25" class="bottom">
        <img src="img/land1.png" class="land" alt="land" />
        <img src="img/rocket21.png" class="rocket" id="tremor" alt="rocket" />
        <img src="img/robot1.png" class="robot" id="jump" alt="robot" />
      </div>
      <div data-depth="1.8" class="ufo">
        <img src="img/light1.png" class="light" id="blink1" alt="light">
        <img src="img/ufo11.png" class="plate" alt="ufo" />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
